<nb-card>
    <nb-card-header>Traveler 1</nb-card-header>
    <nb-card-body>
        <div class="table">
            <div class="row">
                <div class="input-wrapper">
                    <label>Title</label>
                    <nb-select placeholder="Select Showcase" [(selected)]="selectedItem">
                        <nb-option value="Mr.">Mr.</nb-option>
                        <nb-option value="Ms.">Ms.</nb-option>
                    </nb-select>
                </div>
                <div class="input-wrapper">
                    <label>First name</label>
                    <input nbInput type="text" placeholder="">
                </div>
                <div class="input-wrapper">
                    <label>Last name</label>
                    <input nbInput type="text" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="input-wrapper">
                    <label></label>
                    <nb-select placeholder="Select identitication" [(selected)]="selectedIdentification">
                        <nb-option value="passport">Passport</nb-option>
                        <nb-option value="citizenId">CitizenId</nb-option>
                    </nb-select>
                </div>
                <div class="input-wrapper">
                    <input nbInput type="text" placeholder="">
                </div>
                <div class="row">
                    <div class="input-wrapper">
                        <label>Date of Birth</label>
                        <input nbInput type="text" placeholder="">
                    </div>
                    <div class="input-wrapper">
                        <label>Benficiary</label>
                        <input nbInput type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>



    </nb-card-body>
</nb-card>
